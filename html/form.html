     <form>
        <fieldset>
          <h1>Event Registration :</h1>
          
          <label for="Name">Name :</label>
          <br>
          <input type="text" id="Name" placeholder="enter your name">
          <br>
          <br>
          <label for="Email">Email :</label>
          <br>
          <input type="text" name="Email" id="Email" placeholder="enter your ID">
          <br>
          <br>
          <label for="Phone">Phone :</label>
          <br>
          <input type="text" name="Phone" id="Phone" placeholder="enter your no">
          <br>
          <br>
          <label for="occupation">occupation :</label>
          <br>
          <select >
            <option>Others</option>
            <option>Student</option>
            <option>professional</option>
          </select>
          <br>
          <br>
          <fieldset>
            <legend><p>Topics of Interest :</p></legend>
          <input type="checkbox" id="checkbox">
          
          <label for="checkbox">HTML</label>
               
              <input type="checkbox" id="checkbox">
          
          <label for="checkbox">CSS</label>
               
              <input type="checkbox" id="checkbox">
          
          <label for="checkbox">Javascript</label>
               <br>
               </fieldset>
              
               <p>comments:</p>
               <br>
               <textarea name="enter your feedback" id="feedback" cols="30" rows="10" placeholder="Give your feedback"></textarea>
               <label for="file">Upload :</label>
               <input type="file" id="file"> 
               <button>Register</button>
        </fieldset>
     </form>

     <form>
      <fieldset>
        <h1>Job Application</h1>
        <br/>
        <label for="Name">Name :</label>
        <br>
        <input type="text" id="Name" placeholder="Enter your name">
        <br>
        <label for="Email">Email :</label>
        <br>
        <input type="text" id="Email" placeholder=" Enter your email">
        <br>
        <label for="Phone">Phone :</label>
        <br>
        <input type="text" id="Phone" placeholder=" Enter your Phone No">
        <br>
        <label for="Resume">Resume :</label>
        <br>
        <input type="file" id="Resume">
        <br>
        <label for="Counter">Experience (in years):</label>
        <br>
        <input type="number" name="Counter" id="Counter" min="0" max="60">
        <fieldset>
          <legend>Skills :</legend>
          <br>
          <input type="checkbox">
          <br>
          <label for="HTML">HTML</label>
          <br>
          <input type="checkbox">
          <br>
          <label for="CSS">CSS</label>
          <br>
          <input type="checkbox">
          <br>
          <label for="JavaScript">JavaScript</label>
          <br>
        </fieldset>
        <br>
        <p>Highest Education :</p>
        
        <select>
          <option>High School</option>
          <option>Undergraduation</option>
          <option>Postgraduaton</option>
        </select>
        <p>Availability :</p>
        <input type="radio">
        <br>
        <label for="Full-time">Full-time</label>
        <br>
        <input type="radio">
        <br>
        <label for="Part-time">Part-time</label>
        <br>
        <p>Additional comments :</p>
        <br>
        <textarea id="anything" cols="20" rows="5"></textarea>
        <button>Submit Application</button>
      </fieldset>
     </form>
     <br>
     <br><hr>
     <form>
      <h1>Complex Form</h1>
      <br>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name</label>
        <input type="text">
        <label for="Email">Email</label>
        <input type="text">
        <label for="Phone">Phone</label>
        <input type="text">
        <label for="DOB">Date of Birth</label>
        <input type="date">
        <label for="Gender">Gender</label>
        <input type="radio">
        <label for="Male">Male</label>
        <input type="radio">
        <label for="Female">Female</label>
        <br><br>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="street">Street</label>
          <input type="text">
          <label for="City">City</label>
          <input type="text">
          <label for="State">State</label>
          <input type="text">
          <label for="code">Zip Code</label>
          <input type="text">
        </fieldset>
        <br>
        <fieldset>
          <legend>Other Information</legend>
          <label for="comments">comments</label>
          <textarea cols="20" rows="5"></textarea>
          <label for="Terms">I agree to the terms of service</label>
          <input type="checkbox">
          <br>
        </fieldset>
        <button>Submit</button>
     </form>
