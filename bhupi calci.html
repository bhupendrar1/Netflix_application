<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Calculator</title>


    <style>
        .calc-btn{
            height: 55px;
            width: 60px;
        }

        .calc-display{
            background-color:rgb(62, 242, 248);
            color:black(0,0,0);
            height: 100px;
            width: 310px;
            border-radius: 20px;
        }

        .inputString{
            margin-top: 5px;
            height: 20px;
            display: block;
            font-size: 20px;
        }

        .expressionString{
            margin-top: 5px;
            height: 20px;
            display: block;
            font-size: 20px;
        }

        .valueString{
            margin-top: 5px;
            height: 20px;
            display: block;
            font-size: 20px;
        }

        body{
            background-color:moccasin;
            background-image: url(pexels-karolina-grabowska-5412395.jpg);
            background-size: cover;
            justify-content: center;
            background-image: url("https://i.pinimg.com/originals/11/15/6d/11156d10e37e66bc56f6011fc8089743.png");
        }

        .card{
            border-radius: 20px;
            background-image: url(pexels-nataliya-vaitkevich-5554664.jpg);
            justify-content: center;
        }
        

    </style>


</head>
<body>


    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="d-flex justify-content-center align-item-center p-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 calc-display">
                                <div id="number_div" class="inputString">0</div>
                                <div id="expression" class="expressionString"></div>
                                <div id="value_div" class="valueString"></div>
                            </div>
                            <input type="hidden" id="savedExpression">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-item-center p-3">
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="NumLock" >
                                <small>
                                    Num Lock
                                </small>
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="Delete">
                                CE
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="Delete">
                                Del
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="/">
                                /
                            </button>
                        </div>
                    </div>
                </div>
                    <div class="d-flex justify-content-center align-item-center  p-3">
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="7">
                                7
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="8">
                                8
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="9">
                                9
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="*">
                                x
                            </button>
                        </div>
                    </div>
                </div>
                    <div class="d-flex justify-content-center align-item-center  p-3">
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="4">
                                4
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="5">
                                5
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="6">
                                6
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="-">
                                -
                            </button>
                        </div>
                    </div>
                </div>
                    <div class="d-flex justify-content-center align-item-center  p-3">
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="1">
                                1
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="2">
                                2
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="3">
                                3
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="+">
                                +
                            </button>
                        </div>
                    </div>
                </div>
                    <div class="d-flex justify-content-center align-item-center  p-3 ">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <button type="button" class="btn btn-light calc-btn" style="width: 150px;" data-event_key="0">
                                0
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key=".">
                                .
                            </button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-light calc-btn" data-event_key="=">
                                =
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61b6778b57.js" crossorigin="anonymous"></script>


    <script>
        $(document).on('keypress',function(e){
            $('button[data-event_key="'+e.key+'"]').addClass('active')
            if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <=105)){
                appendNumber(e.key)
            }else{
                if(e.key == '+' || e.key == '-' || e.key == '/' || e.key == '*'){
                    generateExpresion(e.key)
                }else if(key == 'Delete'){
                        clearCalc()
                    }
            }
            console.log(e.key);
        })

        $(document).on('keyup',function(e){
            $('button[data-event_key="'+e.key+'"]').removeClass('active')
            console.log(e.key);
        })

        $('.calc-btn').on('click',function(e){
            var key = $(this).data('event_key')
            if(key != '+' && key != '-' && key != '/' && key != '*' && key != '.' && key != '=' && key != 'Delete' && key != 'NumLock')
            {
                appendNumber(key)
            }else{
                if(key == '+' || key == '-' || key == '/' || key == '*'){
                    generateExpresion(key)
                }else if(key == '='){
                        evaluateExpression()
                    }else if(key == 'Delete'){
                        clearCalc()
                    }
                
            }
            console.log(key)
        })

        function appendNumber(number){
            var existingNumber = $("#number_div").html();
            var currentString = number;
            var outputString = '';
            if(existingNumber != '' && existingNumber != undefined && existingNumber != null){
                if(existingNumber=='0'){
                    outputString = number
                }else{
                    outputString = existingNumber+=currentString
                }
            }else{
                outputString = currentString;
            }
            $("#number_div").html(outputString);
        }

        function generateExpresion(operator){
            var existingNumber = $("#number_div").html();
            var currentOperator = operator;
            var expression = '';
            var savedExpression = $("#savedExpression").val();
            if(savedExpression != '' && savedExpression != undefined && savedExpression != null)
            {
                expression = parseInt(existingNumber) + operator
            }else{
                expression = savedExpression + existingNumber + operator;
            }
            $("#number_div").html("")
            $("#savedExpression").val(expression)
            $("#expression").html(expression)
        }

        function evaluateExpression(){
            var result = "";
            var expression = $("#savedExpression").val();
            var existingNumber = $("#number_div").html();
            if(existingNumber != '' && existingNumber != undefined && existingNumber != null){
                expression = expression + parseInt(existingNumber);
                $("#expression").html(expression)
            }
            result = eval(expression);
            $("#savedExpression").val("")
            $("#number_div").html(result)
            $("#value_div").html(result)

        }

        function clearCalc(){
            $("#number_div").html("")
            $("#savedExpression").val("")
            $("#expression").html("")
            $("#value_div").html("")
        }

    </script>



    
</body>
</html>
